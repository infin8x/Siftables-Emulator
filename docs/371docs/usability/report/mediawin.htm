<SCRIPT LANGUAGE="javascript">
var txt = new String();
txt = document.location.href;

function delineate(str) {
var foo = new String();
foo = str.replace(/%20/g," ");
var theLeft = foo.indexOf("=") + 1;
var theRight = foo.indexOf("&");
var goo = new String();
goo = foo.substring(theLeft,theRight);
return(goo);
}

function delineate2(str) {
point = str.lastIndexOf("=");
return(str.substring(point+1,str.length));
}
Player.Controls.CurrentPosition = delineate2(txt);
Player.URL = delineate(txt);
Player.Controls.CurrentPosition = delineate2(txt);
Player.Controls.play();
</SCRIPT>
